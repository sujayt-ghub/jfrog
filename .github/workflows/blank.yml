# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflowon push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contain a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: self-hosted

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
      # Jfrog version    
      - uses: jfrog/setup-jfrog-cli@v1
      - run: jfrog --version
      # connecting to server
      - uses: jfrog/setup-jfrog-cli@v1
      - run: |
         # Ping the server
         jfrog rt ping --url=http://192.168.0.121:8082/artifactory
      - name: action-upload-bintray
      # You may pin to the exact commit or the version.
      # uses: bpicode/github-action-upload-bintray@70edc40120a5d085fb36b67a1867a330ff26a42e
        uses: sudo bpicode/github-action-upload-bintray@v0.9.0
        with:
        # Path to the file that should be uploaded
         file: test2.txt 
         # URL of the Bintray API server
         api_url: http://192.168.0.121:8082/artifactory/repo-local/
         # Username for API usage
         api_user: admin
         # Key for API usage, it can be obtained from the user profile page
         api_key: AKCp8nFvgbrsm3eng3CiV6dBLgjLJzSswMj4vBHsCHztEoPuAwudniwFstWMNRb5GhJqynsae

   
         # Name of the repository
         repository: repo-local
         # Name of the package
         package: test2.txt
         # Version of the package
         version: 1
   
